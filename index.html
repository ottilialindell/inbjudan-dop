<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Inbjudan till dop</title>
</head>
<body>
    <main>
        <section class="container-left">
            <img src="images/elsie tonnersa2.jpg" alt="vinterbild på barn">
        </section>
        <section class="container-right">
            <h3>Skicka bokningsförfrågan</h3>
            <form action="booking">
                <label for="name" class="label">Ditt namn</label>
                <input type="text" name="name" rows="1" id="name" class="input-field">
                <label for="phone" class="label">Ditt telefonnummer</label>
                <input type="phone" name="phone" rows="1" id="phone" class="input-field">
                <label for="email" class="label">Din epostadress</label>
                <input type="email" name="email" rows="1" id="email" class="input-field">
                <label for="date" class="label">Ditt önskade datum & tid</label>
                <input type="text" name="text" rows="1" id="date" class="input-field">
                <div class="select-wrap">
                    <label for="select" class="label">Typ av fotografering</label>
                    <select name="select-message" class="select" id="select">
                        <option value="barn">Barnfotografering</option>
                        <option value="brollop">Bröllopsfotografering</option>
                        <option value="portratt">Porträttfotografering</option>
                        <option value="ovrig">Övrigt fotograferingsområde</option>
                    </select>
                </div>


    </main>
    
</body>
</html>
