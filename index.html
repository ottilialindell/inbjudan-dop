<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:
        wght@300;500&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <title>Inbjudan till dop</title>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__swing animate__infinite">Elsies dop</h1>
    </header>
    <main>
        <section class="container-left">
            <img src="images/6E8B1541.jpg" alt="bild på elsie">
        </section>

        <section class="container-middle">
            <h3 class="welcome">Välkomna på dop!</h3>
            <h6>1 maj 2021</h6>
            <p>Klockan 10:00 bjuder vi in er till trädgårdsdop för Elsie.
                Efteråt bjuder vi på lunch och fika.</p>
        </section>

        <section class="container-right">
            <h3>OSA till dopet</h3>
            <form action="booking">
                <label for="name" class="label">Ditt namn</label>
                <input type="text" name="name" rows="1" id="name" class="input-field">
                <label for="text" class="label">Eventuella fler familjemedlemmar</label>
                <input type="text" name="text" rows="2" id="email" class="input-field">
                <label for="text" class="label">Eventuella allergier</label>
                <input type="text" name="text" rows="1" id="text" class="input-field">
                <div class="select-wrap">
                    <label for="select" class="label">OSA</label>
                    <select name="select-message" class="select" id="select">
                        <option value="barn">Vi kommer</option>
                        <option value="brollop">Vi kan inte komma</option>
                    </select>
                </div>
                <button type="submit" class="button">OSA</button>
            </form>
        </section>
    </main>
    
</body>
</html>
